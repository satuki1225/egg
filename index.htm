  <div id="score">ã‚¹ã‚³ã‚¢ï¼š0</div>

  <audio id="bgm" src="bgm.mp3" loop></audio>

  <script>
    // ãƒ€ãƒ–ãƒ«ã‚¿ãƒƒãƒ—ã«ã‚ˆã‚‹ã‚ºãƒ¼ãƒ ã‚’é˜²æ­¢
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(e) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    const gameArea    = document.getElementById("gameArea");
    const scoreDisplay = document.getElementById("score");
    const startBtn    = document.getElementById("startBtn");
    const bgm         = document.getElementById("bgm");
    const se          = document.getElementById("se");

    let score, elapsedTime, gameTimer, spawnLoop;
    const totalTime = 30; // å…¨ä½“æ™‚é–“30ç§’

    function getRandomPosition() {
      return {
        x: Math.random() * (gameArea.clientWidth - 60),
        y: Math.random() * (gameArea.clientHeight - 60)
      };
    }

    function spawnEggs(count) {
      for (let i = 0; i < count; i++) {
        const img = document.createElement("img");
        img.className = "egg-img";

        const isBomb = Math.random() < 0.2;
        img.src = isBomb ? "bomb.png" : "egg.png";
        img.dataset.bomb = isBomb;

        const { x, y } = getRandomPosition();
        img.style.left = x + "px";
        img.style.top  = y + "px";

        img.addEventListener("click", () => {
          if (img.dataset.bomb === "true") {
            score--;
            scoreDisplay.textContent = `ã‚¹ã‚³ã‚¢ï¼š${score}`;
            img.src = "explosion.png";
          } else {
            score++;
            scoreDisplay.textContent = `ã‚¹ã‚³ã‚¢ï¼š${score}`;
            se.currentTime = 0;
            se.play();
            img.src = "bunny.png";
          }
          img.style.pointerEvents = "none";
          setTimeout(() => img.remove(), 300);
        });

        gameArea.appendChild(img);
        setTimeout(() => {
          if (gameArea.contains(img)) img.remove();
        }, 1000);
      }
    }

    function spawnController() {
      clearTimeout(spawnLoop);
      if (elapsedTime >= totalTime) return;

      let interval = 1000, count = 1;
      if (elapsedTime >= 20) {
        interval = 200;
        count = 2;
      } else if (elapsedTime >= 10) {
        interval = 500;
      }

      spawnEggs(count);
      spawnLoop = setTimeout(spawnController, interval);
    }

    function startGame() {
      score = 0;
      elapsedTime = 0;
      scoreDisplay.textContent = "ã‚¹ã‚³ã‚¢ï¼š0";
      startBtn.disabled = true;
      gameArea.innerHTML = "";
      bgm.play();

      spawnController();
      gameTimer = setInterval(() => {
        elapsedTime++;
        if (elapsedTime >= totalTime) {
          clearInterval(gameTimer);
          clearTimeout(spawnLoop);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      bgm.pause();
      bgm.currentTime = 0;
      startBtn.disabled = false;
